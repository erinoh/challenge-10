<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>my to do list</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
	</head>
	<body>
		
		<div id="wrapper">
		
			<h1>my to do list</h1>
			
			<form id="add_task" action="#" method="post">
				<label for="task_name">Add a new task:</label>
				<input type="text" id="task_name" name="task_name" placeholder="taskname">
				<input type="submit" value="(+) add">
			</form><!-- #add_task -->
			
			<form id="remove_task" action="#" method="post">
				<label for="task_num">Remove task:</label>
				<input type="text" id="task_num" name="task_num" placeholder="number">
				<input type="submit" value="(-) remove">
			</form><!-- #remove_task -->
			
			<ul id="task_list"></ul><!-- #task_list -->
			
		</div><!-- #wrapper -->
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-beta1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="js/tasklist.js"></script>
		
	</body>
</html>
